<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false">
        <button><img src="images/search-removebg-preview.png" alt=""></button>

    </div>
    <div class="unknown_city">
        <p>Invalid City Name</p>
    </div>
    <div class="weather">
        <img  class="weather-icon">
        <h1 class="temp">
            
        </h1>
        <h2 class="city">
            
        </h2>
        <p class="desc"></p>
        <div class="details">
            <div class="col">
                <img src="images/humidity2-removebg-preview.png">
                <div>
                    <p class="humidity"></p>
                    <p>Humidity</p>
                
            </div>
        </div>

        <div class="col">
            <img src="images/images-removebg-preview.png" alt="">
            <div>
                <p class="wind"> </p>
                <P>Wind Speed</P>
            
        </div>
    </div>

        </div>
    </div>
</div>
<script src="javascript/weather.js"></script>

</body>
</html>
